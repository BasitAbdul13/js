    <form action="">
        <label for="">age</label>
        <input type="text" id="a">
        <label for="">nationality</label>
        <input type="text" id="n">
        <button type="button" onclick="fun()">submit</button>
    </form>
    <p id="para"></p>



<script>
    function fun(){
        let age= document.getElementById("a").value
        let nat= document.getElementById("n").value
        if(age>=18 && age<=25 && (nat=="turkish" || nat=="pakistani" )){
            document.getElementById("para").innerHTML="eligible"
        }
        else{
            document.getElementById("para").innerHTML=" not eligible"
        }
    }
</script>
